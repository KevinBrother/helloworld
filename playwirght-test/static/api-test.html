    <script>
        document.getElementById('crawlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // è·å–è¡¨å•æ•°æ®
            const formData = {

                maxPages: parseInt(document.getElementById('maxPages').value),
                maxDepth: parseInt(document.getElementById('maxDepth').value),
                delay: parseInt(document.getElementById('delay').value),
                takeScreenshots: document.getElementById('takeScreenshots').value === 'true'
            };
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.textContent = 'çˆ¬å–ä¸­...';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'æ­£åœ¨çˆ¬å–ï¼Œè¯·ç¨å€™...';
            
            try {
                const response = await fetch('/crawler/crawl', {
                    method: 'POST',
                    headers: {

                const result = await response.json();

                } else {

            } finally {

            }
        });
        
        function showCurlExample() {
