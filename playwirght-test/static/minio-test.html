</head>
<body>
    <div class="container">
        <h1>üóÇÔ∏è MinIO Êñá‰ª∂Êü•ËØ¢ÊµãËØï</h1>
        
        <!-- Êñá‰ª∂Êü•ËØ¢ÈÉ®ÂàÜ -->
        <div class="section">
            <h2>üìÅ Êñá‰ª∂Êü•ËØ¢</h2>
            <div class="form-group">
                <label for="queryType">Êü•ËØ¢Á±ªÂûã:</label>
                <select id="queryType" onchange="toggleQueryInputs()">
                    <option value="all">Êü•ËØ¢ÊâÄÊúâÊñá‰ª∂</option>
                    <option value="session">Êåâ‰ºöËØùIDÊü•ËØ¢</option>
                    <option value="prefix">ÊåâÂâçÁºÄÊü•ËØ¢</option>
                </select>
            </div>
            
            <div class="form-group" id="sessionGroup" style="display: none;">
                <label for="sessionId">‰ºöËØùID:</label>
                <input type="text" id="sessionId" placeholder="‰æãÂ¶Ç: me9mkkrv-h0hsi7">
            </div>
            
            <div class="form-group" id="prefixGroup" style="display: none;">
                <label for="prefix">Êñá‰ª∂ÂâçÁºÄ:</label>
                <input type="text" id="prefix" placeholder="‰æãÂ¶Ç: domain/example.com/">
            </div>
            
            <button onclick="listFiles()">üîç Êü•ËØ¢Êñá‰ª∂</button>
            <button onclick="clearResults()" class="secondary">üóëÔ∏è Ê∏ÖÁ©∫ÁªìÊûú</button>
        </div>
        
        <!-- Êñá‰ª∂‰∏ãËΩΩÊµãËØïÈÉ®ÂàÜ -->
        <div class="section">
            <h2>‚¨áÔ∏è Êñá‰ª∂‰∏ãËΩΩÊµãËØï</h2>
            <div class="form-group">
                <label for="fileName">Êñá‰ª∂Âêç:</label>
                <input type="text" id="fileName" placeholder="‰æãÂ¶Ç: domain/example.com/2025/08/13/pages/session-id/file.json">
            </div>
            <button onclick="getDownloadUrl()">üîó ÁîüÊàê‰∏ãËΩΩÈìæÊé•</button>
        </div>
        
        <!-- ÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
        <div id="results"></div>
    </div>

    <!-- È¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3 id="previewTitle">Êñá‰ª∂È¢ÑËßà</h3>
                <button class="preview-close" onclick="closePreview()">‚úï ÂÖ≥Èó≠</button>
            </div>
            <div class="preview-body" id="previewBody">
                <!-- È¢ÑËßàÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/crawler';
        
        function toggleQueryInputs() {
            const queryType = document.getElementById('queryType').value;
            const sessionGroup = document.getElementById('sessionGroup');
            const prefixGroup = document.getElementById('prefixGroup');
            
            sessionGroup.style.display = queryType === 'session' ? 'block' : 'none';
            prefixGroup.style.display = queryType === 'prefix' ? 'block' : 'none';
        }
        
        async function listFiles() {
            const queryType = document.getElementById('queryType').value;
            const sessionId = document.getElementById('sessionId').value;
            const prefix = document.getElementById('prefix').value;
            
            let url = `${API_BASE}/files`;
            const params = new URLSearchParams();
            
            if (queryType === 'session' && sessionId) {
                params.append('sessionId', sessionId);
            } else if (queryType === 'prefix' && prefix) {
                params.append('prefix', prefix);
            }
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            showLoading('Ê≠£Âú®Êü•ËØ¢Êñá‰ª∂...');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    displayFileList(data);
                } else {
                    showError(`Êü•ËØ¢Â§±Ë¥•: ${data.message || 'Êú™Áü•ÈîôËØØ'}`);
                }
            } catch (error) {
                showError(`ÁΩëÁªúÈîôËØØ: ${error.message}`);
            }
        }
        
        async function getDownloadUrl() {
            const fileName = document.getElementById('fileName').value;
            
            if (!fileName) {
                showError('ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç');
                return;
            }
            
            showLoading('Ê≠£Âú®ÁîüÊàê‰∏ãËΩΩÈìæÊé•...');
            
            try {
                const response = await fetch(`${API_BASE}/files/${encodeURIComponent(fileName)}/download`);
                const data = await response.json();
                
                if (response.ok) {
                    showDownloadResult(data.downloadUrl, fileName);
                } else {
                    showError(`ÁîüÊàê‰∏ãËΩΩÈìæÊé•Â§±Ë¥•: ${data.message || 'Êú™Áü•ÈîôËØØ'}`);
                }
            } catch (error) {
                showError(`ÁΩëÁªúÈîôËØØ: ${error.message}`);
            }
        }
        
        function displayFileList(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="stats">
                    <h3>üìä Êü•ËØ¢ÁªüËÆ°</h3>
                    <p>ÊÄªÊñá‰ª∂Êï∞: <strong>${data.total}</strong></p>
                    <p>Êü•ËØ¢Êó∂Èó¥: <strong>${new Date().toLocaleString()}</strong></p>
                </div>
            `;
            
            if (data.files && data.files.length > 0) {
                html += '<div class="file-list">';
                
                data.files.forEach(file => {
                    const sizeKB = (file.size / 1024).toFixed(2);
                    const lastModified = new Date(file.lastModified).toLocaleString();
                    const fileIcon = getFileIcon(file.name);
                    const canPreview = canPreviewFile(file.name);
                    
                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${fileIcon} ${file.name}</div>
                                <div class="file-meta">
                                    Â§ßÂ∞è: ${sizeKB} KB | 
                                    ‰øÆÊîπÊó∂Èó¥: ${lastModified} | 
                                    ETag: ${file.etag}
                                </div>
                            </div>
                            <div class="file-actions">
                                ${canPreview ? `<button onclick="previewFile('${file.name}')">üëÅÔ∏è È¢ÑËßà</button>` : ''}
                                <button onclick="downloadFile('${file.name}')">‚¨áÔ∏è ‰∏ãËΩΩ</button>
                                <button onclick="copyFileName('${file.name}')" class="secondary">üìã Â§çÂà∂ÂêçÁß∞</button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else {
                html += '<p style="text-align: center; color: #666; font-style: italic;">üì≠ Ê≤°ÊúâÊâæÂà∞Êñá‰ª∂</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function showDownloadResult(downloadUrl, fileName) {
            const resultsDiv = document.getElementById('results');
            
            // ‰øÆÂ§çÂüüÂêçÈóÆÈ¢ò
            const fixedUrl = downloadUrl.replace('http://minio:9000', 'http://localhost:9001');
            
            const html = `
                <div class="response success">
                    <h3>‚úÖ ‰∏ãËΩΩÈìæÊé•ÁîüÊàêÊàêÂäü</h3>
                    <p><strong>Êñá‰ª∂Âêç:</strong> ${fileName}</p>
                    <p><strong>‰∏ãËΩΩÈìæÊé•:</strong></p>
                    <p><a href="${fixedUrl}" target="_blank" style="word-break: break-all;">${fixedUrl}</a></p>
                    <p><em>Ê≥®ÊÑè: ÈìæÊé•ÊúâÊïàÊúü‰∏∫1Â∞èÊó∂</em></p>
                    <button onclick="window.open('${fixedUrl}', '_blank')">üöÄ ÊâìÂºÄ‰∏ãËΩΩÈìæÊé•</button>
                    <button onclick="copyToClipboard('${fixedUrl}')" class="secondary">üìã Â§çÂà∂ÈìæÊé•</button>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="loading">‚è≥ ${message}</div>`;
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="response error">‚ùå ${message}</div>`;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function downloadFile(fileName) {
            try {
                const response = await fetch(`${API_BASE}/files/${encodeURIComponent(fileName)}/download`);
                const data = await response.json();
                
                if (response.ok) {
                    // ‰øÆÂ§çÂüüÂêçÈóÆÈ¢òÔºöÂ∞Ü minio:9000 ÊõøÊç¢‰∏∫ localhost:9001
                    const fixedUrl = data.downloadUrl.replace('http://minio:9000', 'http://localhost:9001');
                    window.open(fixedUrl, '_blank');
                } else {
                    alert(`ÁîüÊàê‰∏ãËΩΩÈìæÊé•Â§±Ë¥•: ${data.message || 'Êú™Áü•ÈîôËØØ'}`);
                }
            } catch (error) {
                alert(`ÁΩëÁªúÈîôËØØ: ${error.message}`);
            }
        }
        
        function copyFileName(fileName) {
            navigator.clipboard.writeText(fileName).then(() => {
                alert('Êñá‰ª∂ÂêçÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = fileName;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Êñá‰ª∂ÂêçÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }
        
        // Ëé∑ÂèñÊñá‰ª∂Á±ªÂûãÂõæÊ†á
        function getFileIcon(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            
            // ÂõæÁâáÊñá‰ª∂
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp', 'ico'].includes(ext)) {
                return 'üñºÔ∏è';
            }
            // ËßÜÈ¢ëÊñá‰ª∂
            if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm', 'mkv'].includes(ext)) {
                return 'üé¨';
            }
            // Èü≥È¢ëÊñá‰ª∂
            if (['mp3', 'wav', 'aac', 'ogg', 'm4a'].includes(ext)) {
                return 'üéµ';
            }
            // ÊñáÊ°£Êñá‰ª∂
            if (['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'].includes(ext)) {
                return 'üìÑ';
            }
            // ÂéãÁº©ÂåÖÊñá‰ª∂
            if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) {
                return 'üì¶';
            }
            // ÊñáÊú¨Êñá‰ª∂
            if (['txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'ts'].includes(ext)) {
                return 'üìù';
            }
            // ÈªòËÆ§Êñá‰ª∂ÂõæÊ†á
            return 'üìÑ';
        }
        
        // Ê£ÄÊü•Êñá‰ª∂ÊòØÂê¶ÂèØ‰ª•È¢ÑËßà
        function canPreviewFile(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            
            // ÊîØÊåÅÈ¢ÑËßàÁöÑÊñá‰ª∂Á±ªÂûã
            const previewableTypes = [
                // ÂõæÁâá
                'jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp',
                // ËßÜÈ¢ë
                'mp4', 'webm', 'ogg',
                // Èü≥È¢ë
                'mp3', 'wav', 'ogg', 'm4a',
                // ÊñáÊ°£
                'pdf',
                // ÊñáÊú¨
                'txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'ts'
            ];
            
            return previewableTypes.includes(ext);
        }
        
        // È¢ÑËßàÊñá‰ª∂
        async function previewFile(fileName) {
            try {
                const response = await fetch(`${API_BASE}/files/${encodeURIComponent(fileName)}/download`);
                const data = await response.json();
                
                if (response.ok) {
                    // ‰øÆÂ§çÂüüÂêçÈóÆÈ¢ò
                    const fixedUrl = data.downloadUrl.replace('http://minio:9000', 'http://localhost:9001');
                    showPreview(fileName, fixedUrl);
                } else {
                    alert(`Ëé∑ÂèñÈ¢ÑËßàÈìæÊé•Â§±Ë¥•: ${data.message || 'Êú™Áü•ÈîôËØØ'}`);
                }
            } catch (error) {
                alert(`ÁΩëÁªúÈîôËØØ: ${error.message}`);
            }
        }
        
        // ÊòæÁ§∫È¢ÑËßàÊ®°ÊÄÅÊ°Ü
        function showPreview(fileName, fileUrl) {
            const modal = document.getElementById('previewModal');
            const title = document.getElementById('previewTitle');
            const body = document.getElementById('previewBody');
            
            title.textContent = `È¢ÑËßà: ${fileName}`;
            
            const ext = fileName.toLowerCase().split('.').pop();
            let previewContent = '';
            
            // Ê†πÊçÆÊñá‰ª∂Á±ªÂûãÁîüÊàêÈ¢ÑËßàÂÜÖÂÆπ
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext)) {
                // ÂõæÁâáÈ¢ÑËßà
                previewContent = `<img src="${fileUrl}" alt="${fileName}" class="preview-image" onerror="showPreviewError('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•')">`;
            } else if (['mp4', 'webm', 'ogg'].includes(ext)) {
                // ËßÜÈ¢ëÈ¢ÑËßà
                previewContent = `
                    <video controls class="preview-video" preload="metadata">
                        <source src="${fileUrl}" type="video/${ext}">
                        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ„ÄÇ
                    </video>
                `;
            } else if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
                // Èü≥È¢ëÈ¢ÑËßà
                previewContent = `
                    <audio controls class="preview-audio" preload="metadata">
                        <source src="${fileUrl}" type="audio/${ext}">
                        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
                    </audio>
                `;
            } else if (ext === 'pdf') {
                // PDFÈ¢ÑËßà
                previewContent = `<iframe src="${fileUrl}" class="preview-document" frameborder="0"></iframe>`;
            } else if (['txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'ts'].includes(ext)) {
                // ÊñáÊú¨Êñá‰ª∂È¢ÑËßà
                previewContent = '<div class="loading">‚è≥ Ê≠£Âú®Âä†ËΩΩÊñáÊú¨ÂÜÖÂÆπ...</div>';
                
                // ÂºÇÊ≠•Âä†ËΩΩÊñáÊú¨ÂÜÖÂÆπ
                fetch(fileUrl)
                    .then(response => response.text())
                    .then(text => {
                        body.innerHTML = `<div class="preview-text">${escapeHtml(text)}</div>`;
                    })
                    .catch(error => {
                        body.innerHTML = '<div class="preview-unsupported">‚ùå ÊñáÊú¨ÂÜÖÂÆπÂä†ËΩΩÂ§±Ë¥•</div>';
                    });
            } else {
                // ‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Á±ªÂûã
                previewContent = `
                    <div class="preview-unsupported">
