<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes outline {
        from {
          opacity: 1;
        }

        to {
          opacity: 0.2;
        }
      }

      @keyframes online {
        from {
          opacity: 0.2;
        }

        to {
          opacity: 1;
        }
      }

      .outLine {
        animation: 1s infinite;
        animation-name: outline;
      }

      .online {
        animation: 1s infinite;
        animation-name: online;
      }
    </style>
  </head>
  <body>
    <img class="outLine" src="./robot-online.png" alt="" />
    <img class="online" src="./robot-outline.png" alt="" />
  </body>
</html>
