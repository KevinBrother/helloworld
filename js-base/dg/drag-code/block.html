<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
      1. ondragstart 
      2. ondragenter 比对位置，判断是在上面还是下面，添加样式
      3. ondragend 移动
    -->
    <style>
      body {
        display: flex;
      }

      .list-item {
        width: 240px;
        margin-top: 4px;
        border-radius: 4px;
        height: 30px;
        background: linear-gradient(90deg, #e66465, #9198e5);
      }

      .list-item.moving {
        background: transparent;
        color: transparent;
        border: 1px dashed #ccc;
      }

      .insert-flag {
        margin: 3px;
        border: 3px solid pink;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="blocks"></div>
      <div draggable="true" class="list-item">block-1</div>
      <div draggable="true" class="list-item">block-2</div>
      <div draggable="true" class="list-item">block-3</div>
      <div draggable="true" class="list-item">block-4</div>
      <div draggable="true" class="list-item">block-5</div>
    </div>
    <div class="list">
      <div draggable="true" class="list-item">1</div>
      <!-- <div class="insert-flag"></div> -->
      <div draggable="true" class="list-item">2</div>
      <div draggable="true" class="list-item">3</div>
      <div draggable="true" class="list-item">4</div>
      <div draggable="true" class="list-item">5</div>
    </div>

    <script>
      const insertFlag = document.createElement('div');
      insertFlag.classList.add('insert-flag');

      const list = document.querySelector('.list');
      let sourceNode; // movingNode
      let targetNode; //
      let children, sourceIndex;

      list.ondragstart = (e) => {
        console.log('%c [ e ]-54', 'font-size:13px; background:pink; color:#bf2c9f;', e);
        // setTimeout 异步 为了解决被拖动的元素样式，会是原来的元素被拖动瞬间的样式
        setTimeout(() => {
          e.target.classList.add('moving');
        }, 0);
        sourceNode = e.target;
        e.dataTransfer.effectAllowed = 'move';
        children = Array.from(list.children);
        sourceIndex = children.indexOf(sourceNode);
      };

      list.ondragover = (e) => {
        e.preventDefault();
      };

      list.ondragenter = (e) => {
        e.preventDefault();
        const target = e.target;
        if (target === list || target === insertFlag) {
          return;
        }

        const targetIndex = children.indexOf(target);
        if (sourceIndex < targetIndex) {
          // 向下移动
          targetNode = target.nextElementSibling;
        } else {
          // 向上移动
          targetNode = target;
        }
        list.insertBefore(insertFlag, targetNode);
        console.log('%c [ targetNode ]-97', 'font-size:13px; background:pink; color:#bf2c9f;', targetNode);
      };

      list.ondragend = (e) => {
        list.removeChild(insertFlag);
        list.insertBefore(sourceNode, targetNode);
        e.target.classList.remove('moving');
      };
    </script>

    <script></script>
  </body>
</html>
