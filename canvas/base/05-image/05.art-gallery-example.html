<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background: 0 -100px repeat-x url(https://echarts.apache.org/zh/images/logo.png)
        #4f191a;
      margin: 10px;
    }

    img {
      display: none;
    }

    table {
      margin: 0 auto;
    }

    td {
      padding: 15px;
    }
  </style>
  <script>
    function draw() {
      // Loop through all images
      for (i = 0; i < document.images.length; i++) {
        // Don't add a canvas for the frame image
        if (document.images[i].getAttribute('id') != 'frame') {
          // Create canvas element
          canvas = document.createElement('CANVAS');
          canvas.setAttribute('width', 132);
          canvas.setAttribute('height', 150);

          // Insert before the image
          document.images[i].parentNode.insertBefore(
            canvas,
            document.images[i]
          );

          ctx = canvas.getContext('2d');

          // Draw image to canvas
          ctx.drawImage(document.images[i], 15, 20);

          // Add frame
          ctx.drawImage(document.getElementById('frame'), 0, 0);
        }
      }
    }
  </script>
  <body onload="draw()">
    <canvas id="canvas" width="250" height="250"></canvas>
    <table>
      <tr>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
      </tr>
      <tr>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
        <td>
          <img src="https://echarts.apache.org/zh/images/logo.png" />
        </td>
      </tr>
    </table>
    <img
      id="frame"
      src="https://echarts.apache.org/zh/images/logo.png"
      width="132"
      height="150"
    />
  </body>
</html>
