<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/zrender-5.4.1.js"></script>
    <style>
      html {
        overflow: hidden;
      }

      body {
        background: #1e2029;
      }

      #main {
        width: 700px;
        height: 500px;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script>
      var zr = zrender.init(document.getElementById('main'));
      var circle = new zrender.Circle({
        shape: {
          cx: 150,
          cy: 50,
          r: 30
        },
        style: {
          fill: 'pink',
          stroke: '#F00'
        }
      });
      zr.add(circle);
    </script>
  </body>
</html>
