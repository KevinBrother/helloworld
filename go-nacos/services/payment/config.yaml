nacos:
  server_ip: "127.0.0.1"
  server_port: 8848
  namespace: "public"
  timeout_ms: 5000
  listen_interval: 10000
  cache_dir: "./nacos/cache"
  log_dir: "./nacos/log"

service:
  name: "payment-service"
  ip: "127.0.0.1"
  port: 8083
  weight: 10
  enable: true
  healthy: true
  ephemeral: true
  group_name: "DEFAULT_GROUP"
  metadata:
    language: "go"
    go_version: "1.23"
    app: "payment"
    team: "personal"

config:
  data_id: "payment-config.yaml"
  group: "DEFAULT_GROUP"
  content: |
    service:
      name: payment-service
      version: "1.0.0"
    payment:
      gateway: "mock"
      timeout: 30