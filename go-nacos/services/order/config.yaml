nacos:
  server_ip: "127.0.0.1"
  server_port: 8848
  namespace: "public"
  timeout_ms: 5000
  listen_interval: 10000
  cache_dir: "./nacos/cache"
  log_dir: "./nacos/log"

service:
  name: "order-service"
  ip: "127.0.0.1"
  port: 8081
  weight: 10
  enable: true
  healthy: true
  ephemeral: true
  group_name: "DEFAULT_GROUP"
  metadata:
    language: "go"
    go_version: "1.23"
    app: "order"
    team: "personal"

config:
  data_id: "order-config.yaml"
  group: "DEFAULT_GROUP"
  content: |
    service:
      name: order-service
      version: "1.0.0"
    database:
      host: "localhost"
      port: 3306