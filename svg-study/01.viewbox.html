<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        border: 1px dashed black;
      }

      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg width="300" height="300" style="border: 1px solid steelblue">
          <rect x="10" y="10" width="200" height="100" fill="skyblue"></rect>
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg
          width="300"
          height="300"
          style="border: 1px solid steelblue"
          viewBox="105 55 60 60"
        >
          <rect x="10" y="10" width="200" height="100" fill="skyblue"></rect>
        </svg>
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg
          id="svg"
          viewBox="0 0 200 200"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg
          id="svg"
          viewBox="0 0 100 100"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 3</div>
        <svg
          id="svg"
          viewBox="0 0 150 150"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg width="100" height="100" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 3</div>
        <svg width="200" height="200" viewBox="0 0 100 100">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="0" cy="0" r="50" />
        </svg>
      </figure>
    </div>
  </body>
</html>
