<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        border: 1px dashed black;
      }

      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div>
    <h1>坐标系原点</h1>
    <div class="flex">
      <figure>
        <div>坐标系默认原点在左上角（0，0）</div>
        <svg width="300" height="300" style="border: 1px solid steelblue">
          <circle r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 1</div>
        <svg width="300" height="300" style="border: 1px solid steelblue">
          <rect x="10" y="10" width="200" height="100" fill="skyblue"></rect>
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg
          width="300"
          height="300"
          style="border: 1px solid steelblue"
          viewBox="105 55 60 60"
        >
          <rect x="10" y="10" width="200" height="100" fill="skyblue"></rect>
        </svg>
      </figure>
    </div>
  </div>

  <div>
    <h2>viewBox同比例 放大</h2>
    <div class="flex">
      <figure>
        <div>原图</div>
        <svg width="400" height="300" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
      <figure>
        <svg width="400" height="300" viewBox="0,0,80,60" style="border:1px solid #cd0000;">
          <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
      <figure>
        <svg width="400" height="300" viewBox="0,0,40,30" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
    </div>
  </div>


  <div>
    <h2>viewBox同比例 缩小？</h2>
    <div class="flex">
      <figure>
        <div>原图</div>
        <svg width="400" height="300" viewBox="-200, -150, 400, 300" style="border:1px solid #cd0000;">
            <rect x="0" y="0" width="100" height="100" fill="#cd0000"/>
        </svg>
      </figure>
      <figure>
        <div>一起放大 5 倍</div>
        <svg width="400" height="300" viewBox="0,0,80,60" style="border:1px solid #cd0000;">
          <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
      <figure>
        <div>一起放大10倍</div>
        <svg width="400" height="300" viewBox="0,0,40,30" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
    </div>
  </div>

  <div>
    <h2>preserveAspectRatio 缩放</h2>
    <div class="flex">
      <figure>
        <div>原图</div>
        <svg width="400" height="300" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
      <figure>
        <div>4:3 到 3比 4</div>
        <svg width="400" height="300" viewBox="0,0,30,40" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
      </figure>
    </div>
  </div>

    <div class="flex">
      <figure>
        <div>坐标系默认原点在左上角（0，0）</div>
        <svg width="300" height="300" style="border: 1px solid steelblue">
          <circle r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 1</div>
        <svg width="300" height="300" style="border: 1px solid steelblue">
          <rect x="10" y="10" width="200" height="100" fill="skyblue"></rect>
        </svg>
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg
          id="svg"
          viewBox="0 0 200 200"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg
          id="svg"
          viewBox="0 0 100 100"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>
      </figure>
      <figure>
        <div>viewBox 3</div>
        <svg
          id="svg"
          viewBox="0 0 150 150"
          style="background-color: antiquewhite"
        >
          <circle cx="100" cy="100" r="100" fill="darkorange"></circle>
        </svg>j
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg width="100" height="100" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 3</div>
        <svg width="200" height="200" viewBox="0 0 100 100">
          <circle cx="100" cy="100" r="50" />
        </svg>
      </figure>
    </div>
    <div class="flex">
      <figure>
        <div>viewBox 1</div>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="0" cy="0" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 2</div>
        <!-- // TODO 按照比例 不应该是33？ -->
        <svg width="200" height="200" viewBox="-100 -100 200 200">
          <circle cx="0" cy="0" r="50" />
        </svg>
      </figure>
      <figure>
        <div>viewBox 3</div>
        <svg width="200" height="200">
          <circle cx="100" cy="100" r="33" />
        </svg>
      </figure>
    </div>
  </body>
</html>
