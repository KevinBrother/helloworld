<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        speak() {
          console.log('说话');
        }
      }

      class Coder extends Person {
        job = 'IT man';
        static address = 'sh';

        code = function () {
          console.log('coding');
        };
      }

      var coder1 = new Coder('Join', 18);

      console.log(coder1);
    </script>
  </body>
</html>
