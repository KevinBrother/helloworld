<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../util//babel07/babel.js"></script>
    <script src="../util/react16/react.development.js"></script>
    <script src="../util/react16/react-dom.development.js"></script>
  </head>
  <body>
    <div id="text"></div>
    <script type="text/babel">
      class MyComponent extends React.Component {
        render() {
          return (
            <div id="outer">
              <input
                onBlur={this.blurRight}
                type="text"
                placeholder="失去焦点输入我的值"
              />
            </div>
          );
        }

        blurRight = (event) => {
          console.log(event);
          this.setState({ event: event.target.value });
          // event.persist();
          alert(event.target.value);
        };
      }
      ReactDOM.render(<MyComponent />, document.getElementById('text'));
    </script>
  </body>
</html>
