<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../util//babel07/babel.js"></script>
    <script src="../../util/react16/react.development.js"></script>
    <script src="../../util/react16/react-dom.development.js"></script>
  </head>
  <body>
    <div id="text"></div>
    <script type="text/babel">
      class MyComponent extends React.Component {
        render() {
          return <div>欢迎来到类组件</div>;
        }
      }
      ReactDOM.render(<MyComponent />, document.getElementById('text'));
    </script>
  </body>
</html>
