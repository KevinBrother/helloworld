<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute float a_PointSize;
      void main() {
        // gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        gl_Position = a_Position;
        gl_PointSize = a_PointSize;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_FragColor;
      void main() {
        gl_FragColor = u_FragColor;
      }
    </script>
    <script type="module">
      import { initShaders } from '../utils/shaders.js';

      const canvas = document.querySelector('#canvas');
      canvas.width = 500;
      canvas.height = 500;
      const vsSource = document.querySelector('#vertexShader').innerHTML;
      const fsSource = document.querySelector('#fragmentShader').innerHTML;

      const gl = canvas.getContext('webgl');
      initShaders(gl, vsSource, fsSource);

      // 如何向attribute变量中写入多个点，并绘制多点
      // 顶点数据
      const vertices = new Float32Array([
        0, 0.2, -0.2, -0.1, 0.2, -0.1,

        0.4, 0.2, 0.2, -0.1, 0.6, -0.1
      ]);
      // 创建缓冲对象
      const vertexBuffer = gl.createBuffer();
      // 绑定缓冲对象到webgl到上下文
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // 往刚绑定到webgl到缓冲对象上写入顶点数据
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      // 获取attribute 变量
      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      // 修改attribute变量
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, true, 0, 0);
      // 赋能，开启批处理功能
      gl.enableVertexAttribArray(a_Position);

      const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
      const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');

      gl.clearColor(0.0, 0.0, 0.0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.vertexAttrib1f(a_PointSize, 10);

      gl.uniform4f(u_FragColor, 1.0, 1.0, 0.0, 1.0);

      gl.drawArrays(gl.TRIANGLES, 0, vertices.length / 2);
    </script>
  </body>
</html>
