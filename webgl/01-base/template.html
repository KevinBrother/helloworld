<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute float a_PointSize;
      void main() {
        // gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        gl_Position = a_Position;
        gl_PointSize = a_PointSize;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_FragColor;
      void main() {
        gl_FragColor = u_FragColor;
      }
    </script>
    <script type="module">
      import { initShaders } from '../utils/shaders.js';

      const canvas = document.querySelector('#canvas');
      canvas.width = 500;
      canvas.height = 500;
      const vsSource = document.querySelector('#vertexShader').innerHTML;
      const fsSource = document.querySelector('#fragmentShader').innerHTML;

      const gl = canvas.getContext('webgl');
      initShaders(gl, vsSource, fsSource);

      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
      const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');

      const a_Points = [
        { x: 0, y: 0, size: 10, color: { r: 1, g: 0, b: 0, a: 1 } }
      ];

      gl.clearColor(0.0, 0.0, 0.0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.vertexAttrib2f(a_Position, 0, 0);
      gl.vertexAttrib1f(a_PointSize, 10);

      gl.uniform4f(u_FragColor, 1.0, 0, 0.0, 1.0);

      gl.drawArrays(gl.POINTS, 0, 1);
    </script>
  </body>
</html>
