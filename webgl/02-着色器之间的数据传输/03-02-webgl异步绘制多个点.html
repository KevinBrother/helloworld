<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*     body {
        margin: 0;
        overflow: hidden;
      } */

      #canvas {
        height: 500px;
        width: 500px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="../lib/three.js"></script>
    <!-- <script id="vertexShader" type="顶点着色器"></script> -->
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      void main() {
        // gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        gl_Position = a_Position;
        gl_PointSize = 10.0;
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      void main() {
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
      }
    </script>
    <script type="module">
      import { initShaders } from '../utils/shaders.js';
      const canvas = document.querySelector('#canvas');

      // 获取着色器文本（源文件）// 可以不写在script里，只要是符合glsl es语言的字符串就行
      const vsSource = document.querySelector('#vertexShader').innerHTML;
      const fsSource = document.querySelector('#fragmentShader').innerHTML;

      const a_Points = [
        { x: 0.5, y: 0 },
        { x: -0.5, y: 0 }
      ];
      // 三维画笔
      const gl = canvas.getContext('webgl');

      //初始化着色器
      //功能：解析作色器文本，整合到程序对象里，管理webgl上下文对象，实现两种语言的相互通信
      initShaders(gl, vsSource, fsSource);

      // 获取顶点着色器中 变量‘a_Position’ 的指针
      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');

      // 通过js给顶点变量赋值
      // gl.vertexAttrib3f(a_Position, 0, 0.5, 0);

      // 刷底色
      gl.clearColor(0.0, 0.0, 0.0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      render();

      setTimeout(() => {
        a_Points.push({ x: 0, y: 0.5 });
        render();
      }, 2000);

      function render() {
        // 刷底色
        // TODO 2022年10月23日 21:54:28 为什么设置的底色不会再缓冲区中清除，设置的顶点会被清除呢？
        gl.clear(gl.COLOR_BUFFER_BIT);
        a_Points.forEach(({ x, y }) => {
          // 绘制顶点
          gl.vertexAttrib2f(a_Position, x, y);
          gl.drawArrays(gl.POINTS, 0, 1);
        });
      }
    </script>
  </body>
</html>
