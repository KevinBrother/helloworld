<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../util//babel07/babel.js"></script>
    <script src="../../util/react16/react.development.js"></script>
    <script src="../../util/react16/react-dom.development.js"></script>
  </head>
  <body>
    <div id="text"></div>
    <script type="text/babel">
      function Demo() {
        console.log(this); // 此处的this为undefined，因为babel编译后开启了严格模式。
        return <h1>这是函数式组件的调用方式 使用【简单组件】的定义</h1>;
      }

      // ReactDOM.render(Demo(), document.getElementById('text'));
      ReactDOM.render(<Demo />, document.getElementById('text'));
    </script>
  </body>
</html>
