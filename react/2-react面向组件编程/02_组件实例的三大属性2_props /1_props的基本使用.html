<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../util//babel07/babel.js"></script>
    <script src="../../util/react16/react.development.js"></script>
    <script src="../../util/react16/react-dom.development.js"></script>
    <style>
      .bg {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div id="text1"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <script type="text/babel">
      class Person extends React.Component {
        render() {
          const { name, age, sex } = this.props;
          return (
            <ul>
              <li> 姓名：{name}</li>
              <li> 年龄：{age + 1}</li>
              <li> 性别：{sex}</li>
            </ul>
          );
        }
      }

      ReactDOM.render(
        <Person name="张三" age="20" sex="male" />,
        document.getElementById('text1')
      );
      ReactDOM.render(
        <Person name="李四" age="21" sex="female" />,
        document.getElementById('text2')
      );

      const props = { name: '王武', age: 18, sex: 'male' };
      ReactDOM.render(<Person {...props} />, document.getElementById('text3'));
    </script>
  </body>
</html>
