<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../util//babel07/babel.js"></script>
    <!-- <script src="../util/react17/react.development.js"></script>
    <script src="../util/react17/react-dom.development.js"></script> -->
    <script src="../util/react16/react.development.js"></script>
    <script src="../util/react16/react-dom.development.js"></script>
  </head>
  <body>
    <div id="output"></div>
    <div id="like_button_container"></div>
    <div id="react-js"></div>
    <div id="react-jsx"></div>

    <script>
      const getMessage = () => 'Hello World';
      document.getElementById('output').innerHTML = getMessage();
    </script>

    <script type="text/babel">
      const VDOMjs = <h1>hello, React js</h1>;
      ReactDOM.render(VDOMjs, document.getElementById('react-js'));
      console.log('VDOMjs: ', VDOMjs);
    </script>

    <script>
      const VDOMjsx = React.createElement('h1', {}, 'hello, react jsx');
      ReactDOM.render(VDOMjsx, document.getElementById('react-jsx'));
      console.log('VDOMjsx: ', VDOMjsx);
    </script>

    <!-- <script src="like_button.js"></script> -->
    <script type="text/babel" src="like_buttonjsx.js"></script>
    <!-- <script src="like_button.jsx"></script> -->
  </body>
</html>
