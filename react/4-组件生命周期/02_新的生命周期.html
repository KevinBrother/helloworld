<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../util//babel07/babel.js"></script>
    <script src="../util/react17/react.development.js"></script>
    <script src="../util/react17/react-dom.development.js"></script>
  </head>
  <body>
    <div id="text"></div>
    <script type="text/babel">
      class Count extends React.Component {
        constructor(props) {
          super(props);
          console.log('Count constructor', props);
          this.state = { count: 0 };
        }

        static getDerivedStateFromProps(props) {
          console.log('GetDerivedStateFromProps', props);
          return null;
        }

        shouldComponentUpdate(props) {
          console.log('Count shouldComponentUpdate', props);
          return true;
        }

        /*  UNSAFE_componentWillMount(props) {
          console.log('Count UNSAFE_componentWillMount', props);
        }

        componentWillMount(props) {
          console.log('Count componentWillMount', props);
        } */

        componentDidMount(props) {
          console.log('Count componentDidMount', props);
        }

        componentWillUnmount(props) {
          console.log('Count componentWillUnmount', props);
        }

        /* UNSAFE_componentWillUpdate(props) {
          console.log('Count componentWillUpdate', props);
        }
        */

        getSnapshotBeforeUpdate(prevProps, prevState) {
          return { prevProps, prevState, good: 'ya' };
        }

        componentDidUpdate(prevProps, prevState, snapshot) {
          console.log(
            'Count componentDidUpdate',
            prevProps,
            prevState,
            snapshot
          );
        }

        render() {
          console.log('Count render');
          return (
            <div>
              <div>更新的数字为 {this.state.count}</div>
              <div>
                <button onClick={this.add}>数字+1</button>
                <button onClick={this.force}>强制更新</button>
                <button onClick={this.remove}>卸载组件</button>
              </div>
            </div>
          );
        }

        force = () => {
          this.forceUpdate();
        };

        add = () => {
          this.setState({ count: this.state.count + 1 });
        };

        remove = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById('text'));
        };
      }
      ReactDOM.render(<Count name="tom" />, document.getElementById('text'));
    </script>
  </body>
</html>
